name: pull_request
# on: pull_request
on: push
jobs:
  lint-unit-test:
    name: Lint + Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'beta'
      - name: Install packages
        run:
          flutter pub get
      - name: Lint
        run: 
          flutter analyze
      - name: Unit tests
        run:
          flutter test
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'beta'
      - name: Enable Web Support
        run:
          flutter config --enable-web
      - name: Build web
        run:
          flutter build web --release
